<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icofont/icofont.min.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="startup_website.html">cL Photography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-5">
                        <a class="nav-link" aria-current="page" href="startup_website.html">Home</a>
                    </li>
                    <li class="nav-item border-end border-start border-secondary px-5">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link active" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-section">
        <h1 class="caption">Contact me!</h1>
        <div class="row">
            <div class="col-sm-12 col-lg-6 mt-5">
                <img src="https://img.theculturetrip.com/x/wp-content/uploads/2019/04/calgary_final_revised.jpg" class="img-fluid" style="width: 600px;">
            </div>

            <div class="col-sm-12 col-lg-6">
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label for="image-title" class="form-label">Image Title:</label>
                        <input type="text" class="form-control" id="image-title" placeholder="Enter Title of Image">
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comments:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="validate()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 mb-5">
        <h1 class="footer">Follow me!</h1>
        <div class="mx-auto" id="icon-container">
          <div class="icons">
            <i class="icofont-facebook"></i>
          </div>
          <div class="icons ms-4">
            <i class="icofont-twitter"></i>
          </div>
          <div class="icons ms-4">
            <i class="icofont-instagram"></i>
          </div>
          <div class="icons ms-4">
            <i class="icofont-youtube-play"></i>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
